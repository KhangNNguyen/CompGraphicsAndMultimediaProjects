<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>MakePoly</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision highp float;
        precision highp int;

        in vec4 vPosition;
        in vec4 vColor;
        out vec4 fColor;

        void main()
        {
            gl_Position = vPosition;
            fColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        precision highp int;

        in vec4 fColor;
        out vec4 fragmentColor;

        uniform bool useBlack;

        void main()
        {
        if(useBlack)
            fragmentColor = vec4(0.0,0.0,0.0,1.0);
        else
            fragmentColor = fColor;
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="MakeMesh.js"></script>
</head>

<body>
    <div>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div>
        <select id="menuval" size="7">
            <option value="0">Pastel Green</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Magenta</option>
            <option value="6">Cyan</option>
        </select>
        <button id="buttonval">End Mesh</button>
    </div>
</body>
</html>
